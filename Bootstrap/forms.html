<!DOCTYPE html>


<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Bootstrap Forms and Inputs</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>

    <div class="plt15">
        <a href="index.html"><strong><span class="glyphicon glyphicon-arrow-left"></span> Go Back</strong></a>
    </div>

    <div class="container">
        <h1 class="center">Bootstrap Forms and Inputs</h1>
    </div>

    <div class="p20">

        <h3>Basic Form</h3>
        <br>

        <form>
            <div class="form-group has-success">
                <label for="usr">Name:</label>
                <input type="text" class="form-control input-lg" placeholder="Enter name" id="usr">
            </div>
            <div class="form-group has-warning">
                <label for="email">Email address:</label>
                <input type="email" class="form-control input-lg" placeholder="Enter email" id="email">
            </div>
            
            

            <p><strong>Select Gender</strong></p>
            <label class="radio-inline">
                <input type="radio" name="optradio">Male</label>
            <label class="radio-inline">
                <input type="radio" name="optradio">Female</label>
            <br>
            <br>
            <p><strong>Select all that apply:</strong></p>
            <label class="checkbox-inline">
                <input type="checkbox" value="">In-School</label>
            <label class="checkbox-inline">
                <input type="checkbox" value="">Part-time Job</label>
            <label class="checkbox-inline">
                <input type="checkbox" value="">Full-time Job</label>
            <label class="checkbox-inline">
                <input type="checkbox" value="">Unemployed</label>
            <label class="checkbox-inline">
                <input type="checkbox" value="">Other</label>
            <br>
            <br>
            <div class="form-group">
      <label for="sel1">Yearly Income (Select one):</label>
      <select class="form-control input-sm" id="sel1">
        <option>$0-10,000</option>
        <option>10,000-50,000</option>
        <option>50,000-100,000</option>
        <option>100,000-& up...</option>
      </select>
            </div>

            <div class="form-group has-error">
                <label for="comment">Comment:</label>
                <textarea class="form-control" rows="5" placeholder="Comments?" id="comment"></textarea>
            </div>


            <button type="submit" class="btn btn-default">Submit</button>



        </form>

    </div>



</body>


</html>
