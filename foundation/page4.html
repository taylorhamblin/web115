        <div class="medium-6 columns">
            <h5 class="font2">Fill out the information below to make an appointment:</h5><br>

            </label>
            <label class="font2">Last Name:

            <label class="font2">Phone Number:

            </label>

            <label class="font2">Choose an Artist:

            <label class="font2">

            </label>
            
            <div class="input-group-button">
                <input type="submit" class="font1 hollow button alert" value="Send">
